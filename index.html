<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? üíñ</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      margin: 0 0 15px;
      font-size: 2.4rem;
      color: #e11d48;
    }

    p {
      font-size: 1.15rem;
      color: #444;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    button {
      font-size: 1.2rem;
      padding: 14px 36px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #ec4899, #ef4444);
      color: white;
      box-shadow: 0 10px 20px rgba(236, 72, 153, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #noBtn {
      background: linear-gradient(135deg, #9ca3af, #6b7280);
      margin-left: 12px;
      position: relative;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 15px 30px rgba(236, 72, 153, 0.6);
    }

    .celebration {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f472b6, #fb7185);
      color: white;
      text-align: center;
      z-index: 10;
    }

    .celebration h2 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .celebration p {
      font-size: 1.4rem;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: rise 5s linear forwards;
      opacity: 0.8;
    }

    @keyframes rise {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my Valentine? üíï</h1>
    <p>
      I don't need to ask this year‚Ä¶ or the next‚Ä¶ or the next üíñ<br />
      Like the last 7 years ‚Äî and every year ahead ‚Äî<br />
      you already have my heart.
    </p>
    <div class="buttons">
      <button onclick="sayYes()">Yes, always ‚ù§Ô∏è</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="celebration" id="celebration">
    <div>
      <h2>Yaaay! üéâüíñ</h2>
      <p>
        You have a Valentine this year,<br />
        just like the last 7 years ‚Äî and forever.
      </p>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('card').style.display = 'none';
      const celebration = document.getElementById('celebration');
      celebration.style.display = 'flex';

      for (let i = 0; i < 60; i++) {
        setTimeout(createHeart, i * 100);
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.bottom = '-30px';
      heart.style.fontSize = 18 + Math.random() * 30 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function moveNoButton() {
      const card = document.getElementById('card');
      const maxX = card.offsetWidth - noBtn.offsetWidth;
      const maxY = card.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
</script>
</body>
</html>
